<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Riot Games</title>
</head>
<body>
    
    <main>
        <section class="login">

            <img src="./images/logo.png" class="login_logo">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./images/facebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./images/apple-icon.png" alt="apple">
                </button>

                <button type="button" class="icons_button">
                    <img src="./images/google-icon.png" alt="google">
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter Login
            </label>
        </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                <img src="./images/seta.png" alt="login-seta">
                </button>
        <!--
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
                -->
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>

</body>
</html>
